<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>簡単メモ帳アプリ</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>簡単メモ帳アプリ</h1>

            <section id="memo-input-area">
                <h2>新しいメモを追加</h2>
                <textarea id="memo-input" placeholder="メモ内容を入力してください..." rows="4"></textarea>
                <br />
                <button id="save-btn">保存</button>
            </section>

            <section id="memo-list-area">
                <h2>保存済みメモ一覧</h2>
                <div id="memo-list">
                    <!-- ここにJavaScriptでメモを追加していきます -->
                </div>
            </section>
        </div>

        <!-- 編集モーダル -->
        <div id="edit-modal" class="modal" style="display: none">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>メモを編集する</h2>
                <textarea id="edit-memo-input" rows="4"></textarea>
                <br />
                <button id="update-btn">保存</button>
                <button id="cancel-btn">キャンセル</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
